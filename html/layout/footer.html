<footer class="border-top py-5 mt-auto">
  <div class="container">
    <div class="d-grid d-md-flex gap-4 align-items-baseline justify-content-md-between">
      <div class="mx-auto mx-md-0">
        <span>
          {% trans %}A{% endtrans %}
          <a class="link-body-emphasis" href="https://www.roundup-tracker.org/">{% trans %}roundup{% endtrans %}</a>
          {% trans %}production{% endtrans %}.
        </span>
      </div>
      <form class="mx-auto mx-md-0">
        <input class="btn-check" type="checkbox" autocomplete="off" role="switch" id="color-mode-switcher">
        <label class="btn btn-outline-secondary" for="color-mode-switcher" title="{% trans %}Color mode{% endtrans %}">
          <div class="hstack gap-2">
            <span class="bi bi-circle-half"></span>
            <span>{% trans %}Color mode{% endtrans %}</span>
          </div>
        </label>
      </form>
    </div>
  </div>
</footer>
