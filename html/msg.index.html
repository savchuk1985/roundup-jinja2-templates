{% extends 'layout/page.html' %}

{% block content %}
  <div class='page-header'>
    <h1>List of messages</h1>
  </div>

  {% for msg in context.list() %}
    <div class='row-fluid'>
      <dl class='span5 dl-horizontal'>
        <dt>Author</dt>
        <dd>{{ msg.author }}</dd>
        <dt>Date</dt>
        <dd>{{ msg.date }}</dd>
        <dt>Message id</dt>
        <dd>{{ msg.id }}</dd>
      </dl>
      <div class='span7'>
        <pre>{{ msg.content }}</pre>
      </div>
    </div>
    <hr>
  {% endfor %}

{% endblock %}
